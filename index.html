<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Geasing game</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- google fonts -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section id="main">
      <div class="starting_part">
        <div class="kakasi_div">
                <img src="images/kakasi hi.png" alt="kakasi hi.png">
                <div class="messgae_box">
                    <h2>HI,</h2>
                    <h3>Player's</h3>
                    <p>Are you ready to play the Game!!!</p>
                </div>
                <button class="start_btn all_btn_design">Start Game</button>
            </div>
            <div class="first_player_div">
                <img class="naruto_image" src="images/Naruto.png" alt="Naruto.png">
                <input class="first_player_name_input" type="text" placeholder="Enter Your Name : ">
                <p class="warning_First_player_name"></p>
                <button class="first_player_name_btn all_btn_design">Enter Name</button>
            </div>

            <div class="first_player_div_number">
                <h2 class="first_player_name_videw">name</h2>
              <img class="naruto_image" src="images/Naruto.png" alt="Naruto.png" />
              <input
                class="first_player_number_input"
                type="password"
                placeholder="Enter Your number : "
              />
              <p class="warning_First_player_number"></p>
              <p class="worning">Enter a number between 0 to 9</p>
              <button class="first_player_number_btn all_btn_design">
                Enter Number
              </button>
            </div>



            <div class="secound_player_div">
                <img class="saske_image" src="images/Sasuke_Uchiha.png" alt="Sasuke_Uchiha.png">
                <input class="secound_player_name_input" type="text" placeholder="Enter Your Name : ">
                <p class="warning_secound_player_name"></p>
                <button class="secound_player_name_btn all_btn_design">Enter Name</button>
            </div>

            <div class="secound_player_div_number">
                <h4 class="total_try">5</h4>
                <h2 class="secound_player_name_videw">name</h2>
              <img class="saske_image" src="images/Sasuke_Uchiha.png" alt="Sasuke_Uchiha.png" />
              <input
                class="secound_player_number_input"
                type="text"
                placeholder="Enter Your number : "
              />
              <p class="warning_secound_player_number"></p>
              <p class="worning">Enter a number between 0 to 9</p>
              <button class="secound_player_number_btn all_btn_design">
                Enter Number
              </button>
            </div>
      
            <div class="winner_bord">
                <h6 class="winner_name">name</h6>
                <h5>✨WINS✨</h5>
            </div>
    
        </div>
    </section>

    <script src="js/script.js"></script>
  </body>
</html>
